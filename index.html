<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hesap Makinasi</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/hesapmakinasi.css" />
  </head>
  <body>
    <h1>Hesap Makinasi</h1>
    <div class="container bg-warning p-5">
      <div style="width: 300px" class="bg-secondary p-2">
        <div class="col">
          <p class="p-3 bg-dark h1 text-white text-end">123</p>
        </div>
        <div>
          <button class="btn btn-primary btn-genislik">7</button>
          <button class="btn btn-primary btn-genislik">8</button>
          <button class="btn btn-primary btn-genislik">9</button>
          <button class="btn btn-success btn-genislik">/</button>
        </div>
        <div class="mt-1">
          <button class="btn btn-primary btn-genislik">4</button>
          <button class="btn btn-primary btn-genislik">5</button>
          <button class="btn btn-primary btn-genislik">6</button>
          <button class="btn btn-success btn-genislik">*</button>
        </div>
        <div class="mt-1">
          <button class="btn btn-primary btn-genislik">1</button>
          <button class="btn btn-primary btn-genislik">2</button>
          <button class="btn btn-primary btn-genislik">3</button>
          <button class="btn btn-success btn-genislik">-</button>
        </div>
        <div class="mt-1">
          <button class="btn btn-primary btn-genislik">0</button>
          <button class="btn btn-info btn-genislik">.</button>
          <button class="btn btn-danger btn-genislik">AC</button>
          <button class="btn btn-success btn-genislik">+</button>
        </div>
        <div class="mt-1 d-flex">
          <button class="btn btn-warning col-12">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
